<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Avançado</title>
    

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <Header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img class="balao" src="./img/img1.svg" alt="Balão Com Estrelas">
        </Header>

        <form id="my-form">
            <fieldset>
            <legend>Informações pessoais</legend>
                
                <div class="fieldset-wrapper">    
                    <div class="name-row">

                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name" required>
                        </div>
                    </div>
                    <div class="input-wrapper">
                    <label for="event-email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="event-email" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="titles">
                    <h1>Informações do mentor</h1>
                </div> 
                    
                    <div class="fieldset-wrapper">    
                        <div class="input-wrapper">
                            <label for="event-mentor">Selecione quem foi o seu mentor</label>
                            <select name="event-mentor" id="event-mentor">
                                <option value="lucas">Lucas</option>
                                <option value="felipe">Felipe</option>
                                <option value="gabriel">Gabriel</option>
                            </select>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-feedback">Feedback sobre o mentor</label>
                            <textarea type="text" id="event-feedback"></textarea>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="event-doubts">
                            <label for="event-doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                        </div>
                    </div>
            </fieldset>      
            
            <fieldset>
                <div class="titles">
                    <h1>Agendando próxima mentoria</h1>
                </div> 
                    
                    <div class="fieldset-wrapper">   
                        <div class="colun-3">
                            <div class="input-wrapper">
                                <label for="event-date">Data <span>(DD/MM/AAAA)</span"></label>
                                <input type="date" id="event-date" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="event-end">Ate</label>
                                <input type="time" id="event-end" required>
                            </div>
                        </div> 
                    </div>

            </fieldset>                
            <div class="closed-button">
                <button type="submit" form="my-form">Salvar</button>
            </div>
        </form>    

    
</body>
</html>
